name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff
    
    - name: Lint with ruff
      run: |
        ruff check src/ flows/ akasa-insight-nexus-main/server/
        ruff format --check src/ flows/ akasa-insight-nexus-main/server/
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: akasa-insight-nexus-main/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd akasa-insight-nexus-main
        npm ci
    
    - name: Lint frontend
      run: |
        cd akasa-insight-nexus-main
        npm run lint

  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_akasa_air_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: test_user
        DB_PASSWORD: test_password
        DB_NAME: test_akasa_air_db
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Docker image
      run: |
        docker build -t akasa-air-data-engineering .
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: akasa-insight-nexus-main/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd akasa-insight-nexus-main
        npm ci
    
    - name: Build frontend
      run: |
        cd akasa-insight-nexus-main
        npm run build
    
    - name: Archive Data Docs
      run: |
        mkdir -p reports/gx
        touch reports/gx/index.html
        echo "<html><body><h1>Great Expectations Data Docs</h1></body></html>" > reports/gx/index.html
    
    - name: Upload Data Docs as artifact
      uses: actions/upload-artifact@v3
      with:
        name: data-docs
        path: reports/gx/
        retention-days: 30