name: CI Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main, feature/* ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with ruff
      run: |
        ruff check .
    
    - name: Check formatting with black
      run: |
        black --check .
    
    - name: Run tests
      run: |
        pytest -q -vv --maxfail=1 --disable-warnings --cov=. --cov-report=xml --junitxml=pytest.xml
      env:
        PYTHONPATH: ${{ github.workspace }}/src
    
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage.xml
        path: coverage.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: pytest.xml
        path: pytest.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: akasa-insight-nexus-main
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: akasa-insight-nexus-main/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        npm ci
    
    - name: Lint frontend
      run: |
        npm run lint
    
    - name: Build frontend
      run: |
        npm run build
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: akasa-insight-nexus-main/dist/

  all:
    runs-on: ubuntu-latest
    needs: [python, frontend]
    steps:
    - name: CI passed
      run: echo "CI passed"